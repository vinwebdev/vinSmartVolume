<script>
  // ===== Secure Login Script =====
  const correctPassword = "2025123"; // Set your secure password here
  const loginContainer = document.getElementById("login-container");
  const loginBtn = document.getElementById("loginBtn");
  const passwordInput = document.getElementById("passwordInput");
  const errorMsg = document.getElementById("errorMsg");

  // Hide main system until login success
  document.body.querySelectorAll("body > *:not(#login-container)").forEach(el => el.style.display = "none");

  // Allow Enter key or button click
  loginBtn.addEventListener("click", checkPassword);
  passwordInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkPassword();
  });

  function checkPassword() {
    if (passwordInput.value === correctPassword) {
      loginContainer.style.display = "none";
      document.body.querySelectorAll("body > *:not(#login-container)").forEach(el => el.style.display = "");
    } else {
      errorMsg.style.display = "block";
      passwordInput.value = "";
      passwordInput.focus();
    }
  }

<!--SCRIPT INPUT BOXES & CACULATE VOLUME-->
  <script>
    (function () {
      let count = 0; // Keeps track of row number
      let totalVolume = 0; // Total cubic meter sum

      // Get references to HTML elements
      const computeBtn = document.getElementById('computeBtn');
      const clearBtn = document.getElementById('clearBtn');
      const itemNameInput = document.getElementById('itemName');
      const itemValueEl = document.getElementById('itemValue');
      const qtyInput = document.getElementById('quantity');
      const tableBody = document.querySelector('#resultTable tbody');
      const totalVolumeEl = document.getElementById('totalVolume');
      const tableContainer = document.getElementById('tableContainer');

      // Predefined cubic meter values for items
      const itemValues = {
        "Sofa 1x Seater": 1.2,
        "Sofa 2x Seater": 1.8,
        "Sofa 3x Seater": 2.1,
        "Coffee Table": 0.9,
        "Side Table": 0.4,
        "T.V. Unit": 0.9,
        'T.V. 32"': 0.35,
        "Floor Lamp": 0.01,
        "Table Lamp": 0.01,
        "Curtains": 0.01,
        "Blinds": 0.01,
        "Wall Clock": 0.01,
        "Rugs or Carpet": 0.01
      };

     // Update item value display when item selected
      itemNameInput.addEventListener('input', function () {
        const selected = itemNameInput.value.trim();
        if (selected && itemValues[selected] !== undefined) {
          itemValueEl.value = itemValues[selected].toFixed(2); // ✅ use .value for input
        } else {
          itemValueEl.value = 0; // reset if item not found
        }
      });


      function updateScrollbar() {
        const rows = tableBody.rows.length; 
        tableContainer.style.overflowY = rows > 5 ? 'auto' : 'hidden'; // Show scrollbar if more than 5 rows
      }

      function updateTotalDisplay() {
        totalVolumeEl.textContent = `Total Volume: ${totalVolume.toFixed(3)} m³`; // Update total volume
      }

      function computeCubicMeter() {
        const location = document.getElementById('location').value.trim();
        const itemName = itemNameInput.value.trim();
        const qty = parseInt(qtyInput.value);

        if (!location) { alert('Please select a location!'); return; } // Validate location
        if (!itemName || itemValues[itemName] === undefined || isNaN(qty) || qty <= 0) {
          alert('Please select a valid item and enter a valid quantity!'); return; // Validate item
        }

        const fixedCbm = itemValues[itemName]; // Get item volume
        const totalItemVolume = fixedCbm * qty; // Multiply by quantity

        count++; // Increment row number
        totalVolume += totalItemVolume; // Add to total volume

        // Create new row for table
        const tr = document.createElement('tr');
        tr.className = 'highlight'; // Highlight new row
        tr.innerHTML = `
          <td>${count}</td>
          <td>${location}</td>
          <td>${itemName}</td>
          <td>${fixedCbm.toFixed(2)}</td>
          <td>${qty}</td>
          <td>${totalItemVolume.toFixed(2)}</td>
        `;

        // Remove highlight from previous rows
        Array.from(tableBody.rows).forEach(row => row.classList.remove('highlight'));

        tableBody.appendChild(tr); // Add row to table
        tr.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); // Scroll to new row

        updateTotalDisplay(); // Update total volume display
        updateScrollbar(); // Adjust scrollbar if needed

        // Reset inputs for next entry
        itemNameInput.value = '';
        qtyInput.value = 1;
        itemValueEl.textContent = '—';
        const locationInput = document.getElementById('location');
        locationInput.value = '';
        locationInput.focus(); // Focus on location input
        locationInput.select(); // Select text for immediate typing
      }

      function clearTable() {
        tableBody.innerHTML = ''; // Remove all rows
        totalVolume = 0; // Reset total volume
        count = 0; // Reset row count
        updateTotalDisplay(); // Update total display
        updateScrollbar(); // Adjust scrollbar
      }

      // Event listeners for buttons
      computeBtn.addEventListener('click', computeCubicMeter);
      clearBtn.addEventListener('click', clearTable);

      // Enter key triggers compute
      qtyInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') computeCubicMeter();
      });
    })();
  </script>

<script>
  document.getElementById('download-btn').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // ===Image Logo ===
      // Add the Base64 image to PDF
      // x = 20, y = 20, width = 50, height = 50 (all in mm)
      doc.addImage(imgBase64, 'PNG', 20, 8, 25, 18, { align: "center" });


     // === Header ===
    //doc.setFontSize(13.5);
    //doc.setFont("helvetica", "normal");
    //doc.text("Air & Sea Logistics", 105, 15, { align: "center" });

    doc.setFontSize(15);
    doc.setFont("helvetica", "bold");
    doc.text("Survey Report", 105, 20, { align: "center" });

    // ✅ Get total volume from the last column of the HTML table
    const table = document.getElementById("resultTable");
    let totalVolume = 0;
    for (let i = 1; i < table.rows.length; i++) { // skip header row
