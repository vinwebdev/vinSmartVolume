<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Root element of HTML document, language set to English -->
<head>
  <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
  <title>Cubic Meter Calculator</title> <!-- Title shown in browser tab -->

  <style>
    /* ===== BODY STYLING ===== */
    body {
      font-family: Arial, sans-serif; /* Sets font for entire page */
      background: #f6f7fb; /* Light background color */
      display: flex; /* Enables flexbox layout */
      flex-direction: column; /* Stacks elements vertically */
      justify-content: flex-start; /* Aligns items from top */
      align-items: center; /* Centers items horizontally */
      min-height: 100vh; /* Ensures body occupies full viewport height */
      padding: 20px; /* Adds spacing inside body */
      margin: 0; /* Removes default browser margin */
    }

    /* ===== HEADER STYLING ===== */
    .header {
      display: flex; /* Use flexbox for horizontal alignment */
      align-items: center; /* Vertically centers content */
      justify-content: center; /* Horizontally centers content */
          /*background-color: #ffffff; /* White background for header */
      padding: 10px 0px; /* Padding inside header */
      border-radius: 10px; /* Rounded corners */
          /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      margin-bottom: 2px; /* Space below header */
      gap: 15px;
    }

    .logo {
      width: 70px; /* Logo width */
      height: auto; /* Keep aspect ratio */
      border-radius: 8px; /* Rounded logo corners */
      margin-right: 10px; /* Space between logo and text */
    }

    .company-name {
      font-size: 1.5rem; /* Large font for company name */
      font-weight: 600; /* Semi-bold text */
      color: #333; /* Dark gray text color */
      margin: 0 0 0 10px; /* Left margin only */
    }

    /* ===== CONTAINER FOR CALCULATOR AND RESULTS ===== */
    .container {
      display: flex; /* Flexbox layout for side-by-side panels */
      width: 1100px; /* Fixed width for large screens */
      background: white; /* White background */
      box-shadow: 0 4px 10px rgba(199, 13, 121, 0.1); /* Subtle shadow */
      border-radius: 12px; /* Rounded corners */
      overflow: hidden; /* Clips content that overflows */
    }

    /* ===== LEFT PANEL (CALCULATOR) ===== */
    .calculator {
      flex: 0.5; /* Takes half of container width */
      padding: 10px; /* Inner padding */
      border-right: 2px solid #eee; /* Divider line */
      box-sizing: border-box; /* Includes padding in width calculation */
      background: linear-gradient(135deg, #cccccd, #dce9de);
    }

    .calculator h2 { font-size: 18px; text-align: center; margin-bottom: 10px; margin-top: 8px; } /* Section title */
    .input-group { margin-bottom: 15px; } /* Spacing between input fields */
  /*  label { font-weight: bold; } /* Bold labels */

    select, input[type="number"], input[list] {
      width: 60%; /* Width of inputs */
      padding: 10px; /* Inner spacing */
      border: 1px solid #bbb; /* Border color */
      border-radius: 8px; /* Rounded corners */
      font-size: 16px; /* Font size inside input */
      margin-top: 5px; /* Spacing above input */
    }

    #itemValue {

      display: inline-block; /* Inline container for value */
      margin-left: 0px; /* Space from label */
      font-weight: bold; /* Bold text */
      font-size: 16px; /* Font size */
      color: #0078ff; /* Blue color */
    }

    /* ===== HORIZONTAL ALIGNMENT OF LABELS AND INPUTS ===== */
    .input-group {
      display: flex; /* Flex layout for label and input */
      align-items: center; /* Vertically align */
      justify-content: space-between; /* Spread label and input */
      margin-bottom: 15px; /* Space below group */
      gap: 10px; /* Space between items */
      width: 100%;
    }

    .input-group label {
      flex: 0 0 30%; /* Label takes 40% width */
      font-size: 13px; /* Bold text */
      text-align: right; /* Right-align label */
    }

    .input-group input[list],
    .input-group input[type="number"],
    .input-group .value-box {
      width: 70%; /* Input width */
      padding: 10px; /* Inner padding */
      border: 1px solid #bbb; /* Border color */
      border-radius: 8px; /* Rounded corners */
      font-size: 16px; /* Text size */
    }

    .value-box {
      background: #f9f9f9; /* Gray background for value */
      color: #0078ff; /* Blue text */
      font-weight: bold; /* Bold font */
    }

    button:hover { background-color: #005fcc; } /* Darker blue on hover */
    .clear-btn { background-color: #d9534f; } /* Red button for clear */
    .clear-btn:hover { background-color: #b52b27; } /* Darker red on hover */

    .button-group {
      display: flex; /* Flex layout */
      justify-content: center; /* Center horizontally */
      gap: 15px; /* Space between buttons */
      margin-top: 15px; /* Space above group */
      padding-bottom: 12px;
    }

    .button-group button {
      padding: 10px 30px; /* Inner spacing */
      font-size: 15px; /* Font size */
      border-radius: 8px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor */
      border: none; /* No border */
    }

    #computeBtn {
      background-color: #007bff; /* Blue button */
      color: white; /* White text */
    }

    .clear-btn {
      background-color: #dc3545; /* Red button */
      color: white; /* White text */
    }

    /* ===== RIGHT PANEL (RESULTS) ===== */
    .results {
      flex: 1; /* Takes remaining space */
      padding: 10px; /* Inner padding */
      box-sizing: border-box;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      font-size: 12px;
    }

    .results h2 {
      text-align: center;
      margin-bottom: 8px; /* Spacing below title */
    }

    #totalVolume {
      font-weight: bold; /* Bold text */
      color: #042b5f; /* Dark blue text */
      margin-bottom: 10px; /* Space below */
      font-size: 15px; /* Font size */
    }

    #tableContainer {
      flex: 1; /* Take available vertical space */
      overflow-y: hidden; /* Hide vertical scrollbar initially */
      max-height: 300px; /* Limit table height */
    }

    table {
      width: 100%; /* Full width */
      border-collapse: collapse; /* Remove gaps between cells */
      text-align: center; /* Center cell content */
    }

    th, td {
      padding: 10px 8px; /* Cell padding */
      border-bottom: 1px solid #ccc; /* Bottom border for rows */
    }

    th {
      background:  #007bff; /* Light header background */
      color: white;
      position: sticky; /* Stick header when scrolling */
      top: 0; /* Stick to top */
      z-index: 2; /* Ensure header is above rows */
    }

    tr:hover {
      background-color: #f9f9f9; /* Highlight row on hover */
    }

    .highlight {
      background: #dcecfd; /* Light blue highlight */
      font-weight: bold; /* Bold text */
    }

    /* ===== RESPONSIVE MEDIA QUERIES ===== */
    @media (min-width: 1200px) { /* Large screens */
      .container, .header { width: 1100px; }
    }

    @media (max-width: 1199px) and (min-width: 992px) { /* Medium screens */
      .container, .header { width: 900px; }
    }

    @media (max-width: 991px) and (min-width: 768px) { /* Tablets */
      .container { width: 700px; flex-direction: column; }
      .calculator, .results {
        flex: 1 1 100%;
        border-right: none;
        border-bottom: 2px solid #eee;
        padding: 15px;
      }
      .header { width: 700px; flex-direction: column; align-items: center; text-align: center; gap: 10px; }
      select, input[type="number"], input[list], .value-box { width: 70%; }
      .input-group {margin-right: 50px;}
    }

    @media (max-width: 767px) { /* Small tablets/large phones */
      .container { flex-direction: column; width: 100%; height: auto; }
      .calculator, .results { flex: 1 1 auto; border-right: none; border-bottom: 2px solid #eee; padding: 10px; }
      .input-group {margin-right: 15px; width: auto;}
      .button-group button { margin: 0px; }
      .button-group { align-items: center; padding: 0px 0px;}
      #computeBtn { width:50%;}
      #clearBtn { width: 50%; margin-bottom: 5px;}
      .table-responsive { overflow-x: auto; overflow-y: auto; max-height: none; }
      .table-responsive table { min-width: 600px; }
      
    }

    @media (max-width: 575px) { /* Small phones */
      .container { width: 100%; flex-direction: column; }
      .calculator, .results { flex: 1 1 100%; border-right: none; border-bottom: 2px solid #eee; padding: 8px; }
      .header { width: 100%; flex-direction: column; align-items: center; text-align: center; gap: 5px; padding: 8px 10px; }
      .logo { width: 50px; }
      .company-name { font-size: 1.2rem; }
      .input-group label { flex: 0 0 50%; font-size: 13px; }
      select, input[type="number"], input[list], .value-box { width: 70%; font-size: 13px; }
      .button-group { flex-direction: column; gap: 10px; width: 100%; }
      .button-group button { width: 90%; }
    }

    .table-responsive { width: 100%; overflow-x: auto; }
    .table-responsive table { min-width: 600px; }
    .table-responsive::-webkit-scrollbar { height: 6px; }
    .table-responsive::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 3px; }
    .table-responsive::-webkit-scrollbar-track { background: transparent; }

  </style>
</head>

<body>
    <!-- Header with logo and company name -->
    <div class="header">
        <img src="ASL-Logo.png" alt="Company Logo" class="logo">
        <h1 class="company-name">SmartVolume</h1>
    </div>

    <div class="container">
        <!-- LEFT PANEL: Calculator -->
        <div class="calculator">
            <h2>Calculator</h2>

            <div class="input-group">
                <label for="location">Location / Area:</label>
                <input list="locationList" id="location" placeholder="Select / search location">
                <datalist id="locationList">
                    <option value="Entrance">
                    <option value="Living Room">
                    <option value="Dining Room">
                    <option value="Kitchen">
                    <option value="Landing Area">
                    <option value="Bed Room 1">
                    <option value="Bed Room 2">
                    <option value="Bed Room 3">
                    <option value="Bed Room 4">
                    <option value="Maids Room">
                    <option value="Storage Room">
                    <option value="Garage">
                    <option value="Outdoor">
                </datalist>
            </div>

            <div class="input-group">
                <label for="itemName">Name of Item:</label>
                <input list="itemList" id="itemName" placeholder="Search or select an item">
                <datalist id="itemList">
                    <option value="Sofa 1x Seater">
                    <option value="Sofa 2x Seater">
                    <option value="Sofa 3x Seater">
                    <option value="Coffee Table">
                    <option value="Side Table">
                    <option value="T.V. Unit">
                    <option value='T.V. 32"'>
                    <option value='Floor Lamp'>
                    <option value='Table Lamp'>
                    <option value='Curtains'>
                    <option value='Blinds'>
                    <option value='Wall Clock'>
                    <option value='Rugs or Carpet'>
                    <option value='Picture Frames / Wall Art'>
                    <option value='Ceiling Lights'>
                    <option value='Chandelier'>
                    <option value='Bookshelf'>
                    <option value='Refrigerator'>
                    <option value='Gas Range'>
                    <option value='Microwave Oven'>
                    <option value='Dishwasher'>
                    <option value='Cutlery (spoon, fork, knife)'>
                    <option value='Crockeries'>
                    <option value='Plates, Bowls, Glasses'>
                    <option value='Pots & Pans'>
                    <option value='Kitchen Electric Stuff '>
                    <option value='Trash bin'>
                    <option value='Bed & Mattress'>
                    <option value='Bed Side Table'>
                    <option value='Beddings'>
                    <option value='Bed sheets & Blankets'>
                    <option value='Wardrobe or closet'>
                    <option value='Dresser'>
                    <option value='Wall Frames'>
                    <option value='Bench'>
                    <option value='Stool'>
                    <option value='Foot rest'>
                    <option value='Clothes'>
                    <option value='Mirror - Wall'>
                    <option value='Mirror with stand'>
                    <option value='Mirror - Life Size'>
                    <option value='Safety Locker'>
                    <option value='Toileteries'>
                    <option value='Trash bin/Bath mat/Shower curtain'>
                    <option value='Washing Machine'>
                    <option value='Laundry basket'>
                    <option value='Laundry Stuff'>
                    <option value='Vacuum Cleaner'>
                    <option value='Cleaning Materials'>
                    <option value='Plastic storage boxes'>
                    <option value='Tools/Tool kit'>
                    <option value='Suitcase - small'>
                    <option value='Suitcase - medium'>
                    <option value='Suitcase - Large'>
                    <option value='Heater / humidifier'>
                    <option value='Umbrella - medium (outdoor)'>
                    <option value='Umbrella - Large (outdoor)'>
                    <option value='Table - (outdoor)'>
                    <option value='Chair - (outdoor)'>
                    <option value='Doormat'>
                    <option value='Clothesline / Drying rack'>
                    <option value='Plants and Pots'>
                    <option value='ASL Box - small'>
                    <option value='ASL Box - medium'>
                    <option value='ASL Box - large'>
                    <option value='ASL Box - Flat box'>
                    <option value='ASL Box - Hanging box'>
                </datalist>
            </div>

            <div class="input-group">
                <label for="itemValue">Item Value (m³):</label>
                <!-- <span id="itemValue" class="value-box">—</span> --><!-- Shows calculated volume -->
                <input id="itemValue" class="value-box">
            </div>

            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="Enter quantity" min="1" value="1">
            </div>

            <div class="button-group">
                <button id="computeBtn">Add to Table</button>
                <button id="clearBtn" class="clear-btn">Clear Table</button>
            </div>
        </div>

        <!-- RIGHT PANEL: Results -->
        <div class="results">
            <h2>Survey Lists</h2>
            <div id="totalVolume">Total Volume: 0.000 m³</div> <!-- Displays total volume -->

            <div id="tableContainer" class="table-responsive">
                <table id="resultTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Location</th>
                            <th>Item</th>
                            <th>Fixed Cbm (m³)</th>
                            <th>Qty</th>
                            <th>Volume (m³)</th>
                        </tr>
                    </thead>
                    <tbody></tbody> <!-- Rows added dynamically -->
                </table>
            </div>
        </div>
    </div>

  <script>
    (function () {
      let count = 0; // Keeps track of row number
      let totalVolume = 0; // Total cubic meter sum

      // Get references to HTML elements
      const computeBtn = document.getElementById('computeBtn');
      const clearBtn = document.getElementById('clearBtn');
      const itemNameInput = document.getElementById('itemName');
      const itemValueEl = document.getElementById('itemValue');
      const qtyInput = document.getElementById('quantity');
      const tableBody = document.querySelector('#resultTable tbody');
      const totalVolumeEl = document.getElementById('totalVolume');
      const tableContainer = document.getElementById('tableContainer');

      // Predefined cubic meter values for items
      const itemValues = {
        "Sofa 1x Seater": 1.2,
        "Sofa 2x Seater": 1.8,
        "Sofa 3x Seater": 2.1,
        "Coffee Table": 0.9,
        "Side Table": 0.4,
        "T.V. Unit": 0.9,
        'T.V. 32"': 0.35,
        "Floor Lamp": 0.01,
        "Table Lamp": 0.01,
        "Curtains": 0.01,
        "Blinds": 0.01,
        "Wall Clock": 0.01,
        "Rugs or Carpet": 0.01

      };

     // Update item value display when item selected
      itemNameInput.addEventListener('input', function () {
        const selected = itemNameInput.value.trim();
        if (selected && itemValues[selected] !== undefined) {
          itemValueEl.value = itemValues[selected].toFixed(2); // ✅ use .value for input
        } else {
          itemValueEl.value = 0; // reset if item not found
        }
      });


      function updateScrollbar() {
        const rows = tableBody.rows.length; 
        tableContainer.style.overflowY = rows > 5 ? 'auto' : 'hidden'; // Show scrollbar if more than 5 rows
      }

      function updateTotalDisplay() {
        totalVolumeEl.textContent = `Total Volume: ${totalVolume.toFixed(3)} m³`; // Update total volume
      }

      function computeCubicMeter() {
        const location = document.getElementById('location').value.trim();
        const itemName = itemNameInput.value.trim();
        const qty = parseInt(qtyInput.value);

        if (!location) { alert('Please select a location!'); return; } // Validate location
        if (!itemName || itemValues[itemName] === undefined || isNaN(qty) || qty <= 0) {
          alert('Please select a valid item and enter a valid quantity!'); return; // Validate item
        }

        const fixedCbm = itemValues[itemName]; // Get item volume
        const totalItemVolume = fixedCbm * qty; // Multiply by quantity

        count++; // Increment row number
        totalVolume += totalItemVolume; // Add to total volume

        // Create new row for table
        const tr = document.createElement('tr');
        tr.className = 'highlight'; // Highlight new row
        tr.innerHTML = `
          <td>${count}</td>
          <td>${location}</td>
          <td>${itemName}</td>
          <td>${fixedCbm.toFixed(2)}</td>
          <td>${qty}</td>
          <td>${totalItemVolume.toFixed(2)}</td>
        `;

        // Remove highlight from previous rows
        Array.from(tableBody.rows).forEach(row => row.classList.remove('highlight'));

        tableBody.appendChild(tr); // Add row to table
        tr.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); // Scroll to new row

        updateTotalDisplay(); // Update total volume display
        updateScrollbar(); // Adjust scrollbar if needed

        // Reset inputs for next entry
        itemNameInput.value = '';
        qtyInput.value = 1;
        itemValueEl.textContent = '—';
        const locationInput = document.getElementById('location');
        locationInput.value = '';
        locationInput.focus(); // Focus on location input
        locationInput.select(); // Select text for immediate typing
      }

      function clearTable() {
        tableBody.innerHTML = ''; // Remove all rows
        totalVolume = 0; // Reset total volume
        count = 0; // Reset row count
        updateTotalDisplay(); // Update total display
        updateScrollbar(); // Adjust scrollbar
      }

      // Event listeners for buttons
      computeBtn.addEventListener('click', computeCubicMeter);
      clearBtn.addEventListener('click', clearTable);

      // Enter key triggers compute
      qtyInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') computeCubicMeter();
      });
    })();
  </script>
</body>
</html>
